<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <h1>Rock Paper Scissors</h1>
        <h2>Test Your Might</h2>
        <h3>First to 5 Wins!</h3>

          <div class="gameoption">
            <button id="0">Rock</button>
            <button id="1">Paper</button>
            <button id="2">Scissors</button>
          </div>

          <div class="labels">
            <span id="playerLabel">Player score</span>
            <span id="compLabel">Computer score</span>
          </div>


      <div class="gamescore">
        <div id="playerScore"></div>
        <div id="compScore"></div>
      </div>

      <div><span id="resultsLabel">Game Over</label></div>

        <div id="roundResults"></div>

     <div>
        <button id="reset">Play Again!</button>
     </div>
   
    </div>
    
</body>
</html>
