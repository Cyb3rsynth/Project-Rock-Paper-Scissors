<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <h1>Rock Paper Scissors</h1>
        <h2>Test Your Might!</h2>
        <h3>First to 5 Wins</h3>

          <div class="gameOption">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
          </div>

          <div class="labels">
            <span id="playerLabel">Player score</span>
            <span id="compLabel">Computer score</span>
          </div>


      <div class="gamescore">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
      </div>

      <div><span id="RoundLabel">Round Result</label></div>

        <div id="roundResults"></div>

      <div><span id="ResultsLabel">Game Result</label></div>

        <div id="finalResults"></div>

     <div>
        <button id="reset">Reset</button>
     </div>
   
    </div>
    
</body>
</html>
